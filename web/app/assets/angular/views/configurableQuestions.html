<div class="container">
	<div class="col-sm-12 meetingInfoConfigDiv">
		<p class="col-sm-12 ml15 boldFont fs24">Meeting Info Configuration</p>
		<div class="col-sm-12">
			<div class="form-group col-sm-8"></div>
			<div class="form-group col-sm-4">
				<!--<label class="col-2 col-2-form-label"> Add a Event</label>-->
				<button type="button" class="btn btn-primary" ng-class="buttonClass" ng-click="addEvent()">Add a Event</button>
			</div>
		</div>
		<div class="col-sm-12">
			<div class="form-group  col-sm-8">

			</div>
			<div class="form-group col-sm-4">
				<label for="example-search-input" class="col-2 col-form-label">Select a Type</label>

				<div class="btn-group" data-toggle="buttons">
					<label class="btn active btn-default" ng-model="miConfig.type" btn-radio="'header'">
					  Header
    			</label>
					<label class="btn btn-default" ng-model="miConfig.type" btn-radio="'subheader'">
					  Sub Header
    			</label>
					<label class="btn btn-default" ng-model="miConfig.type" btn-radio="'hr'">
					  Horizontal Bar
    			</label>
					<label class="btn btn-default" ng-model="miConfig.type" btn-radio="'text'">
					  Question
    			</label>
				</div>
			</div>
			<div class="form-group  col-sm-3" ng-show="miConfig.type=='event'">
				<label for="example-search-input" class="col-2 col-form-label">Event Name</label>
				<div class="col-10">
					<input class="form-control" type="text" ng-model="miConfig.eventName">
				</div>
			</div>
			<div class="form-group  col-sm-3" ng-show="miConfig.type=='header'">
				<label for="example-search-input" class="col-2 col-form-label">Header Name</label>
				<div class="col-10">
					<input class="form-control" type="text" ng-model="miConfig.text">
				</div>
			</div>
			<div class="form-group  col-sm-3" ng-show="miConfig.type=='subheader'">
				<label for="example-search-input" class="col-2 col-form-label">Sub Header Name</label>
				<div class="col-10">
					<input class="form-control" type="text" ng-model="miConfig.text">
				</div>
			</div>
			<div class="form-group  col-sm-3" ng-show="miConfig.type=='hr'">
				<label for="example-search-input" class="col-2 col-form-label">Want to show a horizontal bar?</label>
				<div class="col-10">
					<input class="" type="checkbox" ng-model="miConfig.horizontalLine">
				</div>
			</div>
			<div class="form-group  col-sm-3" ng-show="miConfig.type=='text'">
				<label for="example-search-input" class="col-2 col-form-label">Select a Question</label>
				<div class="col-10">
					<input class="form-control" type="text" ng-model="miConfig.text">
				</div>
			</div>
			<div class="form-group col-sm-3" ng-show="miConfig.type">
				<label class="col-2 col-form-label"></label>
				<div class="col-10">
					<button type="submit" class="btn btn-success pull-left" ng-class="buttonClass" ng-click="add()">Add</button>
				</div>
			</div>

		</div>
		<div class="col-sm-12 ml15">
			<button type="submit" class="btn btn-success pull-right" ng-class="buttonClass" ng-click="save()" >Save Settings</button>
		</div>
	</div>
</div>
<div class="col-sm-12">
	<div class="form-group">
		<h2 class="text-centre">Meeting Info Page Preview</h2>
		<!--Meeting Info Config: {{meetingInfoConfig}}-->
		<div ng-repeat="event in meetingInfoConfig.events">
			<div ng-repeat="mic in event.sections">
				<div class="col-sm-12" ng-if="mic.type=='header'">
					<p class="boldFont textGreen">{{mic.text}}</p>
				</div>
				<div class="col-sm-12" ng-show="mic.type=='subheader'">
					<p class="boldFont">{{mic.text}}</p>
				</div>
				<div class="col-sm-6 pb5 pt5" ng-if="mic.type=='text'">
					<label>{{mic.text}}</label>
					<input type="text" class="form-control" placeholder="" ng-model="regDetail[mic.key]">
				</div>
				<hr class="solid-green" ng-show="mic.type=='hr'">
			</div>
		</div>
	</div>
