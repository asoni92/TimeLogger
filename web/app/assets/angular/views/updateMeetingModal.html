<div class="modal-content model-grey">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">UPDATE MEETING</h4>
		  </div>
		  <div class="modal-body height-75">
		  	<div class="row">
		  		<div class="col-sm-6">
		  			<h4 class="text-muted font-regular">DETAILS</h4>
		  			<div class="form-group">
						<label>Client/Company</label>
						<input type="text" placeholder="Pyramid" class="form-control" ng-model="meetingInfo.company">
						<p class="text-bordered"><span>Location:</span> <span class="text-muted">Strip View A - U-Shape (24)</span></p>
						<p class="text-bordered"><span>Date:</span> <span class="text-muted">March 20, 2017</span></p>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>Start Time</label>
								<input type="text" placeholder="10:00 AM" class="form-control" ng-model="meetingInfo.startTime">
								<a href="#" class="search-addon"><i class="fa fa-clock-o fa-lg clr-green"></i></a>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>End Time</label>
								<input type="text" placeholder="03:00 AM" class="form-control" ng-model="meetingInfo.endTime">
								<a href="#" class="search-addon"><i class="fa fa-clock-o fa-lg clr-green"></i></a>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="form-group">
						<label>Visibility</label>
						<select class="form-control">
						  <option>Public</option>
						</select>
					</div>
					<div class="form-group">
						<label>Status</label>
						<select class="form-control">
						  <option>Checked In</option>
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<h4 class="font-regular"><span class="text-muted">REGISTERED ATTENDEES</span> (1)</h4>
		  			<div class="form-group">
						<label>Attendees</label>
						<textarea class="form-control" rows="3" ng-model="meetingInfo.attendees"></textarea>						
					</div>
					<div class="form-group text-right">
						<button type="button" class="btn btn-success btn-sm" disabled>REMOVE SELECTED</button>
					</div>
					<label class="text-muted font-regular mt8">SEARCH FOR ATTENDEES</label>	
					<div class="form-group">
						<label>First Name</label>
						<input type="text" class="form-control" placeholder="" ng-model="attendeeSearch.firstName">
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" class="form-control" placeholder="" ng-model="attendeeSearch.lastName">
					</div>
					<div class="form-group text-right">
						<button type="button" class="btn btn-default btn-sm" ng-disabled="toggleSearchBtn()">Clear</button>
						<button type="button" class="btn btn-success btn-sm" ng-disabled="toggleSearchBtn()">Search</button>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
			
			<div class="row meeting-info">
				<h4 class="font-regular">MEETING INFO</h4>
				<p><strong>Created by:</strong> <small>Amanda Whitaker</small></p>
				<label>Other Attendees</label>
				<input type="text" class="form-control" placeholder="Angele Robinson-Gaylord, Mitchell Gass">
			</div>
		  </div>
		  <div class="modal-footer">
		  	<div class="pull-left">
		  		<button type="button" class="btn btn-grey">Check In</button>
			</div>
			
			<div class="pull-right">				
				<button type="button" class="btn btn-success" ng-click="updateMeeting()">UPDATE MEETING</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">CANCEL MEETING</button>
			</div>
			  <div class="clearfix"></div>
		  </div>
		</div>
