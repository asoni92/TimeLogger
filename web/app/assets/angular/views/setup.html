<div class="col-sm-12 setupDiv">
    <p class="col-sm-12 ml15 boldFont fs24">Server Configuration</p>
	<div class="col-sm-6">
		<div class="form-group  col-sm-6">
			<label for="example-search-input" class="col-2 col-form-label">Company</label>
			<div class="col-10">
				<select class="form-control" ng-model="serverSetting.company">
                    <option value="microsoft" ng-selected="serverSetting.company == 'microsoft'">Microsoft</option>
                    <option value="oracle"  ng-selected="serverSetting.company == 'oracle'">Oracle</option>
                </select>
			</div>
		</div>
        <div class="form-group col-sm-6">
			<label for="example-text-input" class="col-2 col-form-label">EventId</label>
			<div class="col-10">
				<input class="form-control" type="number" ng-model="serverSetting.eventId">
			</div>
		</div>
		<div class="form-group  col-sm-6">
			<label for="example-search-input" class="col-2 col-form-label">Account
				Code</label>
			<div class="col-10">
				<input class="form-control" type="text"  ng-model="serverSetting.accountCode">
			</div>
		</div>
		<div class="form-group  col-sm-6">
			<label for="example-email-input" class="col-2 col-form-label">Event
				Code</label>
			<div class="col-10">
				<input class="form-control" type="text"  ng-model="serverSetting.eventCode">
			</div>
		</div>
		<div class="form-group  col-sm-6">
			<label for="example-url-input" class="col-2 col-form-label">Account
				Id</label>
			<div class="col-10">
				<input class="form-control" type="number"  ng-model="serverSetting.accountId">
			</div>
		</div>
		<div class="form-group  col-sm-6">
			<label for="example-url-input" class="col-2 col-form-label">User
				Id</label>
			<div class="col-10">
				<input class="form-control" type="number"  ng-model="serverSetting.userId">
			</div>
		</div>
		<div class="form-group  col-sm-6">
			<label for="example-url-input" class="col-2 col-form-label">Node Server
				Url</label>
			<div class="col-10">
				<input class="form-control" type="text"  ng-model="serverSetting.serverUrl" disabled>
			</div>
		</div>
		<div class="form-group  col-sm-6">
			<label for="example-url-input" class="col-2 col-form-label">Certain
				Server Url</label>
			<div class="col-10">
				<input class="form-control" type="text"  ng-model="serverSetting.certainServer">
			</div>
		</div>
    </div>
    <div class="col-sm-12 ml15">
        <button type="submit" class="btn btn-success pull-left" ng-class="buttonClass" ng-click="save()" ng-disabled="isLoggingIn">Save Settings</button>
    </div>    
</div>
